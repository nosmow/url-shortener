<!doctype html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Url Shortener</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <h1>Url Shortener</h1>

    <form>
        <div class="container-form">
            <label  for="urlname">shortened:</label> <br/>
            <div class="container-input">
                <input type="text" name="url" id="urlname" th:value="${shortLink}"><br />
                <button type="button" onclick="copy()"><i class="fa-solid fa-copy"></i></button>
            </div>

            <a class="submit" href="/goHome">Return</a>
        </div>
    </form>
</div>
<script src="/js/script.js"></script>
<script src="https://kit.fontawesome.com/e592da9494.js" crossorigin="anonymous"></script>
</body>
</html>
